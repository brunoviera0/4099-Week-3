<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags for character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title shown in browser tab -->
    <title>address validator</title>
    <script>
        //js validation from validaddress.js
        function validateAddress() {
            let address = document.forms["addressForm"]["address"].value;

            if (address.length < 10) {
                alert("Address too short! It should be at least 10 characters.");
                return false;
            }

            const startsWithNumber = /^[0-9]/;
            if (!startsWithNumber.test(address)) {
                alert("Address must start with a number.");
                return false;
            }

            return true;  // submit the form if valid
        }
    </script>
</head>
<body>
    <!-- main heading -->
    <h2>enter your address</h2>
    
    <!-- display successful message in green to stand out -->
    {% if success %}
        <p style="color:green;">{{ success }}</p>
    {% endif %}
    
    <!--input address, submits to flask via post -->
    <form name="addressForm" onsubmit="return validateAddress()" method="post" action="/">
        <!-- input for address, linked to flask using 'name' attribute -->
        address: <input type="text" name="address" required><br><br>
        <!-- submit the form -->
        <button type="submit">submit address</button>
    </form>
</body>
</html>
